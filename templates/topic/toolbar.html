<script src="/static/js/bootstrap-switch.min.js"></script>

<script>
    $(function () {
        $('#topicToolBar input[type="checkbox"]').bootstrapSwitch();
        $('#topicToolBar input[type="checkbox"]').on('switchChange.bootstrapSwitch', function (event, state) {
            if (state) {
                var id = $(this).attr("name");
                console.log(id);
                var iframe = '<div class="embed-responsive embed-responsive-4by3" id="' + id + '">' +
                        '<iframe src="//www.baidu.com" frameborder="0" ></iframe></div>';
                $("#result").append(iframe);
            }
            else {
                var id = '#' + $(this).attr("name");
                console.log(id);
                $(id).remove();
            }
        });
    });


</script>
