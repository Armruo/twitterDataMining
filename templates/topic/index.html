{% extends "basic.html" %}

{% block mainbody %}

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        话题追踪
    </button>

    <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">选择跟踪的参数</h4></div>
                <div class="modal-body">
                    <label for="track-textarea" class="control-label">Track:</label><br/>
                    <i>Keywords to track. Phrases of keywords are specified by a comma-separated list.</i>
                    <textarea class="form-control" id="track-textarea" rows="3"></textarea>

                    <hr>
                    <label for="follow-textarea" class="control-label">Follow:</label><br/>
                    <i>A comma separated list of user IDs, indicating the users to return statuses for in the
                        stream.</i>
                    <textarea class="form-control" id="follow-textarea" rows="3"></textarea>

                    <hr>
                    <label for="location-textarea" class="control-label">Locations:</label><br/>
                    <i>Specifies a set of bounding boxes to track. </i>
                    <textarea class="form-control" id="location-textarea" rows="3"></textarea>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#myModal').modal('hide');
    </script>

{% endblock %}
